<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip com CSS</title>
    <style>
        .icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin: 20px;
        }

        .tooltip {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Ajuste conforme necessário */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .icon:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="icon">
        <img src="https://via.placeholder.com/50" alt="Ícone">
        <div class="tooltip">Texto da caixa de texto</div>
    </div>
</body>
</html>
