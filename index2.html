<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Mini game</title>
</head>
<body>
    <header>
        <h1>Escolha seu personagem</h1>
    </header>
    <main>
       <div id="pvp-area">
            <div id="area-selecao">
                <div id="fighter1">
                    <div id="fighter1-input">
                            <div><input id="img-fighter-gun" type="image" src="images/gun.jpg" alt="" class="image-click"></div>
                            <div><input id="img-fighter-box" type="image" src="images/box.jpg" alt="" class="image-click"></div>
                            <div><input id="img-fighter-samurai" type="image" src="images/samurai.jpg" alt="" class="image-click"></div>
                            <div><input id="img-fighter-karate" type="image" src="images/karate.jpg" alt="" class="image-click"></div>
                        </div>
                        <div id="fighter_1"></div>
                    </div>
        
                <p>VS</p>

                <div id="fighter2">
                    <div id="fighter2-input">
                        <div><input id="img-fighter-gun" type="image" src="images/gun.jpg" alt="" class="image-click"></div>
                        <div><input id="img-fighter-box" type="image" src="images/box.jpg" alt="" class="image-click"></div>
                        <div><input id="img-fighter-samurai" type="image" src="images/samurai.jpg" alt="" class="image-click"></div>
                        <div><input id="img-fighter-karate" type="image" src="images/karate.jpg" alt="" class="image-click"></div>
                    </div>
                    <div id="fighter_2"></div>
                </div>
            </div>
            <input type="button" value="Lutar">

            <div id="result">
            <p>Clique em lutar para obter o resultado</p>
            </div>
        </div>
    </main>
    <script src="scripts/characters.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
