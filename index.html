<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Mini game</title>
</head>
<body>
    <header>
        <h1>MINI GAME</h1>
    </header>
    <main>
       <div id="pvp-area">
            <div id="area-selecao">
                <div id="fighter1">
                    <div id="fighter1-input">
                            <div><input id="img-fighter-gun" type="image" src="images/gun.jpg" alt="" class="image-click"></div>
                            <div><input id="img-fighter-box" type="image" src="images/box.jpg" alt="" class="image-click"></div>
                            <div><input id="img-fighter-samurai" type="image" src="images/samurai.jpg" alt="" class="image-click"></div>
                            <div><input id="img-fighter-karate" type="image" src="images/karate.jpg" alt="" class="image-click"></div>
                        </div>
                        <div id="fighter_1"></div>
                    </div>
        
                <div id="vs">
                    <p><strong>VS</strong></p>
                </div>

                <div id="fighter2">
                    <div id="fighter2-input">
                        <div><input id="img-fighter-gun-2" type="image" src="images/gun.jpg" alt="" class="image-click"></div>
                        <div><input id="img-fighter-box-2" type="image" src="images/box.jpg" alt="" class="image-click"></div>
                        <div><input id="img-fighter-samurai-2" type="image" src="images/samurai.jpg" alt="" class="image-click"></div>
                        <div><input id="img-fighter-karate-2" type="image" src="images/karate.jpg" alt="" class="image-click"></div>
                    </div>
                    <div id="fighter_2"></div>
                </div>
            </div>
            <input type="button" value="Play" class="button">
        </div>
    </main>

    <div id="result">
        <div id="result-text">
            <p>Clique em play para come√ßar</p></div>
    </div>

    <script src="scripts/characters.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
