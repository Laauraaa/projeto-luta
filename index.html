<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini game</title>
</head>
<body>
    <header>
        <h1>Escolha seu personagem</h1>
    </header>
    <main>
        <div id="pool">
            <input id="img-fighter-1" type="image" src="images/fighter-1-gun.jpg" alt="" class="clickable-image">

            <input id="img-fighter-2" type="image" src="images/fighter-2-box.jpg" alt="" class="clickable-image">

            <input id="img-fighter-3" type="image" src="images/fighter-3-samurai.jpg" alt="" class="clickable-image">

            <input id="img-fighter-4" type="image" src="images/fighter-4-karate.jpg" alt="" class="clickable-image">
        </div>

        <div id="pvp-area">
            <h2>PvP Area</h2>
            <p>Escolha quais personagens v√£o se enfrentar</p>
            <div id="selection-character">
                <div id="fighter_1" class="target-div"></div>
                <div id="fighter_2" class="target-div"></div>
            </div>
            <input type="button" value="Lutar">

            <div id="result">
                <p>Clique em lutar para obter o resultado</p>
            </div>
        </div>
    </main>
    <script src="scripts/characters.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
